<!-- Conteúdo -->
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Filmes</h1>
</div>

<main role="main" class="flex-shrink-0">
    <div class="card-deck mb-3 text-center">
        <div *ngFor="let filme of filmes" class="row mb-2">
            <cin-filme [filme] = "filme"></cin-filme>
        </div>
        <div *ngIf="filmes.length == 0" class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h2 style="color: red">Não existem filmes nesta categoria!</h2>
        </div>
    </div>
</main>
